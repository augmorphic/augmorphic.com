name: Deploy Augmatic.com

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::905418092983:role/GitHubActionsRole
        aws-region: us-east-1

    - name: Deploy to S3
      run: aws s3 sync dist/ s3://augmorphic.com --delete

    - name: Invalidate CloudFront Cache
      run: aws cloudfront create-invalidation --distribution-id E3VUE155F0Y4WA --paths "/*"
